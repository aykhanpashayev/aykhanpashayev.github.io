<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Projects — Aykhan Pashayev</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Security projects with proof: repos, PDFs, demos. Filter by tag, search titles/one-liners, and sort by timeline." />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="canonical" href="https://aykhanpashayev.github.io/projects.html" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0b0f;--fg:#e9eef2;--muted:#a8b3be;--accent:#7dd3fc;--card:#151821;--border:#23283a}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:var(--accent);text-decoration:none}
    a:focus,button:focus,select:focus,input:focus{outline:2px solid var(--accent);outline-offset:2px}
    header{position:sticky;top:0;background:rgba(11,11,15,.85);backdrop-filter:saturate(120%) blur(8px);border-bottom:1px solid var(--border);z-index:50}
    nav{max-width:1100px;margin:0 auto;padding:1.25rem;display:flex;align-items:center;justify-content:space-between}
    nav .menu a{padding:.5rem .75rem;border-radius:.6rem}
    nav .menu a[aria-current="page"]{background:rgba(125,211,252,.12);color:var(--accent)}
    main{max-width:1100px;margin:0 auto;padding:1.25rem}
    h1{font-size:1.5rem;margin:.5rem 0 1rem}
    .controls{display:flex;gap:.75rem;flex-wrap:wrap;align-items:center;margin-bottom:1rem}
    .input{background:#0f131b;border:1px solid var(--border);color:var(--fg);padding:.55rem .7rem;border-radius:.6rem;width:min(420px,100%)}
    .pill{display:inline-flex;align-items:center;gap:.4ch;padding:.3rem .6rem;border:1px solid var(--border);border-radius:999px;font-size:.8rem;color:var(--muted);cursor:pointer;background:#0f131b}
    .pill.active{background:rgba(125,211,252,.12);color:var(--accent);border-color:rgba(125,211,252,.25)}
    .grid{display:grid;gap:1rem;grid-template-columns:repeat(3,1fr)}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:1rem;padding:1rem;box-shadow:0 1px 0 rgba(0,0,0,.25);transition:transform .12s ease}
    .card:hover{transform:translateY(-2px)}
    .badge{display:inline-flex;align-items:center;gap:.4ch;font-size:.75rem;padding:.15rem .5rem;border:1px solid var(--border);border-radius:999px;background:#111214;color:var(--muted)}
    .badge.upcoming{background:rgba(125,211,252,.12);color:var(--accent);border-color:rgba(125,211,252,.25)}
    .tag{display:inline-block;padding:.15rem .5rem;border:1px solid var(--border);border-radius:.5rem;font-size:.72rem;color:var(--muted)}
    .meta{color:var(--muted);font-size:.9rem}
    select{background:#0f131b;border:1px solid var(--border);color:var(--fg);padding:.55rem;border-radius:.6rem}
    .count{color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <header>
    <nav aria-label="Primary">
      <div class="brand">Aykhan Pashayev</div>
      <div class="menu">
        <a href="index.html">Home</a>
        <a href="projects.html" aria-current="page">Projects</a>
        <a href="timeline.html">Timeline</a>
        <a href="github.html">GitHub</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Projects</h1>
    <div class="controls" role="region" aria-label="Project filters">
      <input id="q" class="input" type="search" placeholder="Search title, tags, one-liner…" aria-label="Search projects" />
      <label for="sort" class="meta" style="margin-left:.25rem">Sort</label>
      <select id="sort" aria-label="Sort projects">
        <option value="timeline-desc" selected>Timeline (desc)</option>
        <option value="title-asc">Title (A→Z)</option>
      </select>
      <span id="count" class="count" aria-live="polite"></span>
      <div id="tagbar" style="display:flex;gap:.5rem;flex-wrap:wrap;width:100%"></div>
    </div>

    <section class="grid" id="grid" aria-live="polite"></section>
  </main>

  <script defer>
    const $ = (s,el=document)=>el.querySelector(s);
    const $$ = (s,el=document)=>Array.from(el.querySelectorAll(s));
    const esc = s => String(s||'').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
    const slug = s => String(s||'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
    const link = u => (String(u||'#').trim()||'#');

    let projects=[], activeTags=new Set(), debounceId;
    const q=$('#q'), sortSel=$('#sort'), tagbar=$('#tagbar'), grid=$('#grid'), count=$('#count');

    // URL state (q=, tags=csv, sort=)
    const url = new URL(location.href);
    const initQ = url.searchParams.get('q')||'';
    const initTags = (url.searchParams.get('tags')||'').split(',').filter(Boolean);
    const initSort = url.searchParams.get('sort')||'timeline-desc';

    q.value = initQ;
    sortSel.value = initSort;

    fetch('assets/data/projects.json',{cache:'no-store'}).then(r=>r.json()).then(data=>{
      projects = data.slice();
      buildTagbar(projects, initTags);
      render();
    });

    function buildTagbar(items, preselect=[]){
      const all = new Set();
      items.forEach(p => (p.tags||[]).forEach(t => all.add(String(t).toLowerCase())));
      const sorted = Array.from(all).sort((a,b)=>a.localeCompare(b));
      tagbar.innerHTML='';
      if(!sorted.length){ tagbar.innerHTML='<span class="meta">No tags yet.</span>'; return; }

      sorted.forEach(t=>{
        const btn=document.createElement('button');
        btn.type='button'; btn.className='pill'; btn.textContent=t; btn.setAttribute('aria-pressed','false');
        if(preselect.includes(t)){ activeTags.add(t); btn.classList.add('active'); btn.setAttribute('aria-pressed','true'); }
        btn.addEventListener('click', ()=>{
          const on = activeTags.has(t);
          if(on){ activeTags.delete(t); btn.classList.remove('active'); btn.setAttribute('aria-pressed','false'); }
          else { activeTags.add(t); btn.classList.add('active'); btn.setAttribute('aria-pressed','true'); }
          render();
        });
        tagbar.appendChild(btn);
      });
      const clr=document.createElement('button');
      clr.type='button'; clr.className='pill'; clr.textContent='clear';
      clr.addEventListener('click',()=>{ activeTags.clear(); $$('.pill',tagbar).forEach(p=>p.classList.remove('active')); render(); });
      tagbar.appendChild(clr);
    }

    function extractYear(s){ const m = String(s||'').match(/(20\\d{2})/); return m?parseInt(m[1],10):0; }

    function render(){
      // Filter
      const term = (q.value||'').trim().toLowerCase();
      let view = projects.slice();
      if(term){
        view = view.filter(p=>{
          const hay = [p.title, p.one_liner, ...(p.tags||[])].join(' ').toLowerCase();
          return hay.includes(term);
        });
      }
      if(activeTags.size){
        view = view.filter(p=>{
          const set = new Set((p.tags||[]).map(t=>String(t).toLowerCase()));
          return Array.from(activeTags).every(t=>set.has(t));
        });
      }

      // Sort
      const s = sortSel.value;
      if(s==='timeline-desc'){ view.sort((a,b)=>extractYear(b.timeline)-extractYear(a.timeline) || a.title.localeCompare(b.title)); }
      else if(s==='title-asc'){ view.sort((a,b)=>a.title.localeCompare(b.title)); }

      // URL sync
      const url = new URL(location.href);
      url.searchParams.set('sort', s);
      if(term) url.searchParams.set('q', term); else url.searchParams.delete('q');
      const tagCsv = Array.from(activeTags).join(',');
      if(tagCsv) url.searchParams.set('tags', tagCsv); else url.searchParams.delete('tags');
      history.replaceState(null,'',url.toString());

      // Count
      count.textContent = `${view.length} project${view.length===1?'':'s'}`;

      // Render
      grid.innerHTML='';
      if(!view.length){
        grid.innerHTML = `<div class="card" style="grid-column:1/-1"><p class="meta">No matches. Try clearing filters.</p></div>`;
        return;
      }

      view.forEach(p=>{
        const up = p.status==='upcoming';
        const el = document.createElement('article');
        el.className='card'; el.id = p.title?slug(p.title):'';
        el.innerHTML = `
          <div style="display:flex;align-items:center;justify-content:space-between;gap:.5rem;flex-wrap:wrap">
            <h2 style="margin:.25rem 0;font-size:1rem">${esc(p.title)}</h2>
            ${up?`<span class="badge upcoming" title="Coming soon">Coming soon</span>`:''}
          </div>
          <p class="meta">${esc(p.one_liner||'')}</p>
          <div style="display:flex;gap:.4rem;flex-wrap:wrap;margin:.5rem 0">
            ${(p.tags||[]).map(t=>`<a class="tag" href="?tags=${encodeURIComponent(String(t).toLowerCase())}">${esc(t)}</a>`).join('')}
          </div>
          <p><strong>Context:</strong> ${esc(p.context||'')} • <strong>Timeline:</strong> ${esc(p.timeline||'')}</p>
          <details>
            <summary>Problem → Approach → Results</summary>
            <p><strong>Problem:</strong> ${esc(p.problem||'')}</p>
            <p><strong>Approach:</strong> ${esc(p.approach||'')}</p>
            <p><strong>Tech:</strong> ${esc(p.tech_stack||'')}</p>
            <p><strong>Results:</strong> ${esc(p.results||'')}</p>
          </details>
          <div style="display:flex;gap:.5rem;flex-wrap:wrap;margin-top:.6rem">
            ${p?.links?.repo? `<a class="pill" href="${link(p.links.repo)}" target="_blank" rel="noopener">Repo</a>`:''}
            ${p?.links?.docs? `<a class="pill" href="${link(p.links.docs)}" target="_blank" rel="noopener">Docs</a>`:''}
          </div>
        `;
        grid.appendChild(el);
      });
    }

    // Events
    q.addEventListener('input', ()=>{ clearTimeout(debounceId); debounceId = setTimeout(render, 150); });
    sortSel.addEventListener('change', render);
  </script>
</body>
</html>
